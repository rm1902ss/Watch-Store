<!DOCTYPE html>

    <head>

    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>

            <h1 class="company-name company-name-large">Watches of Naples</h1>

        <section class="container content-section">

                </div>

                    <span class="shop-item-title">RM 004-V3</span>
                    <img class="shop-item-image" src="Images/RM004.jpg">

                        <span class="shop-item-price">$270999</span>

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cosmograph Daytona</span>
                    <img class="shop-item-image" src="Images/Daytona.jpg">

                        <span class="shop-item-price">$25699</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Nautilus</span>
                    <img class="shop-item-image" src="Images/Nautilus.jpg">

                        <span class="shop-item-price">$72999</span>

                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">PRE-OWNED</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">RM011</span>
                    <img class="shop-item-image" src="Images/RM011.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$172999</span>
                        <button  class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <strong class="shop-item-title">Royal Oak</strong>
                <img class="shop-item-image" src="Images/RoyalOak.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$70099</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="company-name">Watches of Naples</h3>
                <ul class="nav footer-nav">
